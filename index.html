<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Ref</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="hidden">Get in Touch</h1>
      <h2>Get in Touch</h2>
      <hr />
      <p>
        If you want to build a project, you are not alone, we can do it
        together!
      </p>

      <h3 class="mail-header">Processing Mail with AJAX</h3>

      <form
        @submit="checkForm"
        action="includes/mail/send.php"
        method="POST"
        id="mail-form"
      >
        <label for="firstname">First Name</label>
        <input
          ref="firstname"
          type="text"
          id="firstname"
          name="firstname"
          required="required"
        />
        <!--name="firstname" esto lo vamos a usar en php-->
        <label for="lastname">Last Name</label>
        <input
          ref="lastname"
          type="text"
          id="lastname"
          name="lastname"
          required
        />

        <label for="firstname">Email</label>
        <input ref="email" type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea
          ref="message"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>

        <div class="wrapper">
          <input
            @click.prevent="processMail"
            type="submit"
            class="submit"
            value="Go!"
          />
          <i class="fas fa-paper-plane"></i>
        </div>
        <div class="answer">
          <hr />
          <p>
            You can add more forces for achieving your project goals! Send a
            message and let`s start working together!
          </p>
          <p class="info data-success" ref="data-success-box">
            <!-- A success message will be displayed here after the form response. -->
          </p>
          <p class="info data-error" ref="data-error-box">
            <!-- An error message will be displayed here after the form response. -->
          </p>
        </div>
      </form>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/newmain.js" type="module" defer></script>
  </body>
</html>
